<form role="search" class="cr-search-input">
    <label for="{{ uniqueId }}" class="cr-search-input__label">Search...</label>
    <input
            type="search"
            name="search"
            id="{{ uniqueId }}"
            class="cr-search-input__input"
            placeholder="Search..."
            autocomplete="off"
            autocorrect="off"
    />
    <button
            type="submit"
            class="cr-search-input__button"
            aria-label="Submit your search"
    >
        Search...
    </button>
</form>
